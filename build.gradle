plugins {
    id 'java'
}

group = 'com.jhw.excel'

//mainClassName = 'com.jhw.excel.Main'

repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    testCompile 'junit:junit:4.13'
    
    implementation project(':utils')
    implementation project(':clean-core')
    implementation project(':clean-swing')
    implementation project(':module-files')
    
    /*implementation project(':derivable-icons')
    implementation project(':material-standards')
    implementation project(':material-personalization')
    
    implementation project(':material-swing')
    implementation project(':material-notification')*/

    //excel
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'

    //pdf
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.2'

    //html
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.30'
}
